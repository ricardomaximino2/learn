<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Hello App</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h2 th:text="${message}"></h2>

	<form action="demo" method="post" enctype="multipart/form-data">
		Nickname:<input type="text" name="nickname" />
		Name:<input type="text" name="name" />
		<input type="submit" value="Send name" />
	</form>
	
	<hr/> 
	
	<h1>Upload File</h1>
	<form action="demo/spring" method="post" enctype="multipart/form-data">
		<input type="file" name="file"/>
		<input type="submit" value="Send file" />
	</form>

	<hr/>

	<p th:text="'Hello, ' + ${nickname} + '!'" />

	<h1>Table</h1>
	<div th:if="${message}">
		<h2 th:text="${message}"></h2>
	</div>
	<table border="1">
		<th:block th:each="user : ${users}">
			<tr>
				<td th:text="${user.id}">...</td>
				<td th:text="${user.nickname}">...</td>
				<td th:text="${user.name}">...</td>
			</tr>
		</th:block>
	</table>
	<h2>List All Uploaded Files</h2>
	<div>
		<ul>
			<li th:each="file : ${files}">
				<a th:href="${file}" th:text="${file}"></a>
			</li>
		</ul>
	</div>
	<div>
		<h3 th:text="${totalFiles}"></h3>
		<a href="demo/">Back to UploadForm!</a>
	</div>
	<div>
		<a href="demo/rest/user/download/txt">Download TXT file</a>
	</div>
</body>
</html>
